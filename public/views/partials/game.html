<div>
  <!-- <button ng-hide="gc.gameInProgress" ng-click="gc.beginGame()">Begin</button> -->
  <p>{{gc.qTS.question}}</p>
  <ul>
    <li ng-repeat="x in gc.qTS.possibleAnswers">
      <button class="answerButton" ng-click="gc.answer(x)">
        {{x}}
      </button>
    </li>
  </ul>
  <button ng-click="gc.go('/')">Quit Game</button>
</div>
