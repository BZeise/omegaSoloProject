<div layout="row" layout-align="space-between end" layout-padding>
  <img flex-offset="30" flex="40" src="../images/Lightning Round Red.png" alt="Lightning Round">
  <div layout="column" style="text-align: right" flex="grow">
    <div id="loginInfo">
      <div flex class="md-caption">
        {{qc.currentUser ? "User:" : "Guest:"}}
      </div>
      <div flex class="md-body-2">
        {{qc.currentUser ? qc.currentUser.username : qc.inputed.username}}
      </div>
    </div>
  </div>
</div>

<div class="leaderboardDiv content" layout="column" layout-align="start stretch" layout-margin layout-padding>
  <div layout="row">
    <div flex="grow" class="md-title">
      Correct Answers:
    </div>
    <div flex="20" class="md-title">
      {{qc.currentUser.correctAnswers}}
    </div>
  </div>

  <div layout="row">
    <div flex="grow" class="md-title">
      Total Answers:
    </div>
    <div flex="20" class="md-title">
      {{qc.currentUser.totalAnswers}}
    </div>
  </div>

  <div layout="row">
    <div flex="grow" class="md-title">
      Total Quizzes:
    </div>
    <div flex="20" class="md-title">
      {{qc.currentUser.totalQuizzes}}
    </div>
  </div>
  <div layout="row">
    <md-button layout-margin class="md-raised md-warn mybuttons" ng-click="qc.go('/')">Exit</md-button>
  </div>

</div>
